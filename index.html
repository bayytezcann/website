    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #words { margin: 20px; }
        .word { display: inline-block; margin: 10px; padding: 10px; border: 1px solid #0077b6; border-radius: 5px; cursor: pointer; }
        .table { display: grid; grid-template-columns: repeat(3, 1fr); margin-top: 20px; gap: 5px; }
        .cell { height: 50px; border: 1px dashed #0077b6; background-color: #f1faee; text-align: center; line-height: 50px; }
        h1 { color: #e63946; }
        #result { margin-top: 20px; font-size: 20px; }

<body>
    <h1>İsa'nın Oyun Düzeni</h1>
    <button onclick="startGame()">Oyna</button>
    <div id="game" style="display:none;">
        <div id="words"></div>
        <div class="table">
            <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <button onclick="checkSentence()">Cümleyi Kontrol Et</button>
        <div id="result"></div>
    </div>

    <script>
        const wordsArray = [
            'İsa',
            'uyuz',
            'Meryem\'i',
            'mutlu',
            'etmek',
            'için',
            'oyun',
            'yapıyor.'
        ];
        const correctSentence = "İsa uyuz Meryem'i mutlu etmek için oyun yapıyor.";

        function startGame() {
            document.getElementById('words').innerHTML = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('game').style.display = 'block';
            generateWords();
        }

        function generateWords() {
            const shuffledWords = wordsArray.sort(() => Math.random() - 0.5);
            shuffledWords.forEach(word => {
                const span = document.createElement('span');
                span.innerText = word;
                span.className = 'word';
                span.draggable = true;
                span.ondragstart = (event) => drag(event);
                document.getElementById('words').appendChild(span);
            });
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.innerText);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            if (event.target.innerText === '') {
                event.target.innerText = data;
                event.target.style.border = 'none'; // Border'u kaldır  
            } else {
                alert("Bu hücre dolu! Lütfen başka bir yere bırakın.");
            }
        }

        function checkSentence() {
            const cells = document.querySelectorAll('.cell');
            let userSentence = Array.from(cells).map(cell => cell.innerText).join(' ');
            if (userSentence.trim() === correctSentence) {
                document.getElementById('result').innerText = "Allah'ın Delisi :P";
            } else {
                document.getElementById('result').innerText = "Cümle yanlış! Tekrar deneyin.";
            }
        }
    </script>
</body>
