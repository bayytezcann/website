<body>
    <h1>Meryem cümleyi tahmin etmeli</h1>
    <button onclick="startGame()">Oyna</button>
    <div id="game" style="display:none;">
        <div id="words"></div>
        <div class="table">
            <div class="cell" onclick="placeWord(this)"></div>
            <div class="cell" onclick="placeWord(this)"></div>
            <div class="cell" onclick="placeWord(this)"></div>
            <div class="cell" onclick="placeWord(this)"></div>
            <div class="cell" onclick="placeWord(this)"></div>
            <div class="cell" onclick="placeWord(this)"></div>
            <div class="cell" onclick="placeWord(this)"></div>
            <div class="cell" onclick="placeWord(this)"></div>
        </div>
        <button onclick="checkSentence()">Cümleyi Kontrol Et</button>
        <div id="result"></div>
    </div>

    <script>
        const wordsArray = [
            'İsa',
            'uyuz',
            'Meryem\'i',
            'mutlu',
            'etmek',
            'için',
            'oyun',
            'yapıyor.'
        ];
        const correctSentence = "İsa uyuz Meryem'i mutlu etmek için oyun yapıyor.";
        let currentWordIndex = 0;

        function startGame() {
            document.getElementById('words').innerHTML = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('game').style.display = 'block';
            generateWords();
        }

        function generateWords() {
            const shuffledWords = wordsArray.sort(() => Math.random() - 0.5);
            shuffledWords.forEach(word => {
                const span = document.createElement('span');
                span.innerText = word;
                span.className = 'word';
                span.onclick = () => selectWord(word);
                document.getElementById('words').appendChild(span);
            });
        }

        let selectedWord = '';

        function selectWord(word) {
            selectedWord = word;
            alert(selectedWord + " seçildi! Şimdi bir hücreye tıklayın.");
        }

        function placeWord(cell) {
            if (cell.innerText === '') {
                cell.innerText = selectedWord;
                selectedWord = ''; // Seçilen kelimeyi sıfırla  
            } else {
                // Eğer hücre doluysa geri al  
                const word = cell.innerText;
                cell.innerText = '';
                selectedWord = word; // Geri alınan kelimeyi seç  
            }
        }

        function checkSentence() {
            const cells = document.querySelectorAll('.cell');
            let userSentence = Array.from(cells).map(cell => cell.innerText).join(' ');
            if (userSentence.trim() === correctSentence) {
                document.getElementById('result').innerText = "Allah'ın Delisi :P";
            } else {
                document.getElementById('result').innerText = "Cümle yanlış! Tekrar deneyin.";
            }
        }
    </script>
