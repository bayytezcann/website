<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bileklik Satışı</title>
</head>
<body>
    <div class="container">
        <img src="bileklik.jpg" alt="Bileklik">
        <div class="title">Şık Bileklik</div>
        <div class="price">Stok Tükendi</div>
        <div class="description">Zarif ve şık tasarımıyla bu bileklik, her kombinle uyum sağlar.</div>
        <button onclick="addToCart()" disabled>Ürün Tükendi</button>
    </div>

    <script>
        // Şehir bilgisini almak için API kullanma
        fetch('https://ip-api.com/json')  // ip-api gibi ücretsiz bir API
            .then(response => response.json())
            .then(data => {
                const city = data.city;
                // Matomo izleme URL'sini şehir bilgisiyle oluşturma
                const matomoUrl = `https://bayytezcanngithub.matomo.cloud/matomo.php?idsite=1&rec=1&url=https://bayytezcanngithub.github.io/website/&city=${city}`;
                const img = new Image(1, 1);  // Şeffaf resim oluşturma
                img.src = matomoUrl;  // İzleme URL'sine yönlendirme
            })
            .catch(error => console.error('GeoIP API error:', error));

        function addToCart() {
            alert("Ürün sepete eklendi!");
        }
    </script>
</body>
</html>
